<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Head -->
  <circle cx="100" cy="80" r="60" fill="#f4a460" stroke="#d4784a" stroke-width="2"/>
  
  <!-- Hair/Top -->
  <ellipse cx="100" cy="35" rx="65" ry="35" fill="#8b4513"/>
  <path d="M 40 55 Q 30 35 50 30 Q 60 25 80 28 Q 100 25 120 28 Q 140 25 150 30 Q 170 35 160 55" fill="#8b4513"/>
  
  <!-- Eyes (Big and expressive) -->
  <!-- Left Eye -->
  <g>
    <ellipse cx="75" cy="70" rx="12" ry="16" fill="white"/>
    <circle cx="75" cy="72" r="8" fill="#0066cc"/>
    <circle cx="77" cy="70" r="4" fill="white"/>
  </g>
  
  <!-- Right Eye -->
  <g>
    <ellipse cx="125" cy="70" rx="12" ry="16" fill="white"/>
    <circle cx="125" cy="72" r="8" fill="#0066cc"/>
    <circle cx="127" cy="70" r="4" fill="white"/>
  </g>
  
  <!-- Eyebrows (expressive) -->
  <path d="M 62 55 Q 75 48 88 50" stroke="#654321" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 112 50 Q 125 48 138 55" stroke="#654321" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="90" rx="8" ry="10" fill="#e8945f"/>
  <path d="M 92 85 L 95 95" stroke="#d4784a" stroke-width="1"/>
  <path d="M 108 85 L 105 95" stroke="#d4784a" stroke-width="1"/>
  
  <!-- Big Smile/Mouth -->
  <path d="M 75 105 Q 100 125 125 105" stroke="#cc0000" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 80 108 Q 100 118 120 108" fill="#ffb3ba" opacity="0.8"/>
  
  <!-- Teeth (simple) -->
  <g opacity="0.6">
    <line x1="85" y1="108" x2="85" y2="114" stroke="#ffffff" stroke-width="1"/>
    <line x1="95" y1="110" x2="95" y2="116" stroke="#ffffff" stroke-width="1"/>
    <line x1="105" y1="110" x2="105" y2="116" stroke="#ffffff" stroke-width="1"/>
    <line x1="115" y1="108" x2="115" y2="114" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Ears (fuzzy) -->
  <circle cx="25" cy="75" r="18" fill="#d4a574" stroke="#8b4513" stroke-width="2"/>
  <circle cx="25" cy="75" r="12" fill="#e8b88a"/>
  
  <circle cx="175" cy="75" r="18" fill="#d4a574" stroke="#8b4513" stroke-width="2"/>
  <circle cx="175" cy="75" r="12" fill="#e8b88a"/>
  
  <!-- Neck -->
  <rect x="80" y="135" width="40" height="15" fill="#f4a460"/>
  
  <!-- Shoulders/Body -->
  <path d="M 50 150 L 70 145 L 130 145 L 150 150 L 140 200 L 60 200 Z" fill="#1a1a1a" stroke="#333333" stroke-width="2"/>
  
  <!-- Shirt Detail (TFX-ish) -->
  <rect x="70" y="155" width="60" height="30" fill="#0A0D1E" rx="4"/>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F8C617" text-anchor="middle">TFX</text>
  
  <!-- Arms (extended) -->
  <ellipse cx="45" cy="165" rx="12" ry="35" fill="#f4a460" transform="rotate(-25 45 165)"/>
  <ellipse cx="155" cy="165" rx="12" ry="35" fill="#f4a460" transform="rotate(25 155 165)"/>
  
  <!-- Hands -->
  <circle cx="30" cy="200" r="10" fill="#f4a460"/>
  <circle cx="170" cy="200" r="10" fill="#f4a460"/>
  
  <!-- Thumbs up gesture (left hand) -->
  <rect x="24" y="185" width="8" height="20" fill="#f4a460" rx="4"/>
  
  <!-- Peace sign gesture (right hand) -->
  <line x1="165" y1="190" x2="163" y2="205" stroke="#f4a460" stroke-width="6" stroke-linecap="round"/>
  <line x1="175" y1="190" x2="177" y2="205" stroke="#f4a460" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Highlight for dimension -->
  <ellipse cx="70" cy="50" rx="20" ry="15" fill="white" opacity="0.3"/>
</svg>