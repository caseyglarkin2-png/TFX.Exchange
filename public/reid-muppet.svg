<svg width="240" height="320" viewBox="0 0 240 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5b895;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8a876;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5a2b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shadow under head -->
  <ellipse cx="120" cy="240" rx="70" ry="15" fill="black" opacity="0.15"/>
  
  <!-- HAIR -->
  <g id="hair">
    <!-- Main hair mass -->
    <ellipse cx="120" cy="45" rx="75" ry="50" fill="url(#hairGradient)"/>
    <!-- Hair curl left -->
    <path d="M 50 60 Q 35 50 40 75 Q 50 85 65 75" fill="url(#hairGradient)" stroke="#654321" stroke-width="1"/>
    <!-- Hair curl right -->
    <path d="M 190 60 Q 205 50 200 75 Q 190 85 175 75" fill="url(#hairGradient)" stroke="#654321" stroke-width="1"/>
    <!-- Forehead highlight -->
    <ellipse cx="120" cy="40" rx="50" ry="20" fill="white" opacity="0.15"/>
  </g>
  
  <!-- HEAD -->
  <circle cx="120" cy="110" r="70" fill="url(#skinGradient)" stroke="#c9956d" stroke-width="2.5" filter="url(#shadow)"/>
  
  <!-- EARS -->
  <g id="ears">
    <!-- Left ear outer -->
    <ellipse cx="35" cy="105" rx="22" ry="28" fill="#d4a574" stroke="#8b5a2b" stroke-width="2"/>
    <!-- Left ear inner -->
    <ellipse cx="35" cy="105" rx="14" ry="18" fill="#e8b88a"/>
    <!-- Right ear outer -->
    <ellipse cx="205" cy="105" rx="22" ry="28" fill="#d4a574" stroke="#8b5a2b" stroke-width="2"/>
    <!-- Right ear inner -->
    <ellipse cx="205" cy="105" rx="14" ry="18" fill="#e8b88a"/>
  </g>
  
  <!-- EYES - Large and expressive -->
  <g id="left-eye">
    <!-- Eye white -->
    <ellipse cx="85" cy="95" rx="16" ry="22" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <!-- Iris -->
    <circle cx="87" cy="100" r="12" fill="#1e5aa8"/>
    <!-- Pupil -->
    <circle cx="88" cy="101" r="7" fill="black"/>
    <!-- Light reflection -->
    <circle cx="90" cy="98" r="3.5" fill="white"/>
    <!-- Bottom eyelid shadow -->
    <path d="M 70 115 Q 85 125 100 115" fill="rgba(139,90,43,0.2)"/>
    <!-- Upper eyelid -->
    <path d="M 70 75 Q 85 65 100 75" fill="#8b5a2b" opacity="0.3"/>
  </g>
  
  <g id="right-eye">
    <!-- Eye white -->
    <ellipse cx="155" cy="95" rx="16" ry="22" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <!-- Iris -->
    <circle cx="153" cy="100" r="12" fill="#1e5aa8"/>
    <!-- Pupil -->
    <circle cx="152" cy="101" r="7" fill="black"/>
    <!-- Light reflection -->
    <circle cx="150" cy="98" r="3.5" fill="white"/>
    <!-- Bottom eyelid shadow -->
    <path d="M 140 115 Q 155 125 170 115" fill="rgba(139,90,43,0.2)"/>
    <!-- Upper eyelid -->
    <path d="M 140 75 Q 155 65 170 75" fill="#8b5a2b" opacity="0.3"/>
  </g>
  
  <!-- EYEBROWS - Bold and expressive -->
  <g id="eyebrows">
    <!-- Left eyebrow -->
    <path d="M 65 70 Q 85 55 105 65" stroke="#654321" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right eyebrow -->
    <path d="M 135 65 Q 155 55 175 70" stroke="#654321" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- NOSE -->
  <g id="nose">
    <!-- Main nose -->
    <ellipse cx="120" cy="115" rx="10" ry="13" fill="#e8945f" stroke="#d4784a" stroke-width="1"/>
    <!-- Nose shine -->
    <ellipse cx="118" cy="110" rx="4" ry="5" fill="white" opacity="0.4"/>
  </g>
  
  <!-- MOUTH - Big friendly smile -->
  <g id="mouth">
    <!-- Mouth outline -->
    <path d="M 90 135 Q 120 160 150 135" stroke="#c41e3a" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Mouth fill -->
    <path d="M 92 138 Q 120 158 148 138 Q 120 152 92 138" fill="#ffb3ba"/>
    <!-- Upper lip highlight -->
    <path d="M 95 137 Q 120 150 145 137" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <!-- Teeth -->
    <g opacity="0.7">
      <rect x="100" y="140" width="7" height="12" rx="1" fill="white"/>
      <rect x="110" y="142" width="7" height="14" rx="1" fill="white"/>
      <rect x="120" y="142" width="7" height="14" rx="1" fill="white"/>
      <rect x="130" y="140" width="7" height="12" rx="1" fill="white"/>
    </g>
    <!-- Mouth shadow -->
    <path d="M 90 135 Q 120 162 150 135" stroke="#8b3a3a" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- CHEEKS - Rosy blush -->
  <ellipse cx="55" cy="115" rx="15" ry="12" fill="#ff9999" opacity="0.4"/>
  <ellipse cx="185" cy="115" rx="15" ry="12" fill="#ff9999" opacity="0.4"/>
  
  <!-- NECK -->
  <rect x="95" y="170" width="50" height="20" fill="url(#skinGradient)" stroke="#c9956d" stroke-width="1.5"/>
  
  <!-- SHOULDERS & JACKET -->
  <g id="body">
    <!-- Left shoulder -->
    <path d="M 95 190 L 70 200 L 60 280 L 100 285 Z" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2"/>
    <!-- Right shoulder -->
    <path d="M 145 190 L 170 200 L 180 280 L 140 285 Z" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2"/>
    <!-- Center body -->
    <rect x="100" y="185" width="40" height="105" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2"/>
    
    <!-- TFX Shirt -->
    <rect x="80" y="205" width="80" height="50" rx="6" fill="#0A0D1E" stroke="#F8C617" stroke-width="2"/>
    <!-- TFX Logo Text -->
    <text x="120" y="245" font-family="'Oswald', sans-serif" font-size="32" font-weight="bold" fill="#F8C617" text-anchor="middle" letter-spacing="2">TFX</text>
    <!-- Shine on shirt -->
    <ellipse cx="95" cy="215" rx="12" ry="8" fill="white" opacity="0.1"/>
  </g>
  
  <!-- ARMS -->
  <g id="arms">
    <!-- Left arm -->
    <ellipse cx="55" cy="225" rx="16" ry="45" fill="url(#skinGradient)" stroke="#c9956d" stroke-width="1.5" transform="rotate(-30 55 225)"/>
    <!-- Left hand -->
    <circle cx="25" cy="270" r="14" fill="url(#skinGradient)" stroke="#c9956d" stroke-width="1.5"/>
    <!-- Left hand thumb up -->
    <rect x="20" y="250" width="8" height="28" rx="4" fill="url(#skinGradient)" stroke="#c9956d" stroke-width="1.5"/>
    
    <!-- Right arm -->
    <ellipse cx="185" cy="225" rx="16" ry="45" fill="url(#skinGradient)" stroke="#c9956d" stroke-width="1.5" transform="rotate(30 185 225)"/>
    <!-- Right hand -->
    <circle cx="215" cy="270" r="14" fill="url(#skinGradient)" stroke="#c9956d" stroke-width="1.5"/>
    <!-- Right hand peace/wave -->
    <path d="M 220 256 L 218 275" stroke="url(#skinGradient)" stroke-width="7" stroke-linecap="round" fill="none"/>
    <path d="M 230 256 L 232 275" stroke="url(#skinGradient)" stroke-width="7" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- PERSONALITY ELEMENTS -->
  <!-- Eyebrow motion line (suggesting expression) -->
  <g opacity="0.4">
    <line x1="60" y1="50" x2="50" y2="40" stroke="#654321" stroke-width="2" stroke-linecap="round"/>
    <line x1="180" y1="50" x2="190" y2="40" stroke="#654321" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Highlight on forehead -->
  <ellipse cx="110" cy="60" rx="25" ry="15" fill="white" opacity="0.2"/>
</svg>