<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="1200" height="630" fill="#0A0D1E"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8C617;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8C617;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Gradient Orbs -->
  <circle cx="200" cy="100" r="150" fill="#00F0FF" opacity="0.08"/>
  <circle cx="1000" cy="500" r="200" fill="#F8C617" opacity="0.06"/>
  
  <!-- Top Border Line -->
  <line x1="0" y1="0" x2="1200" y2="0" stroke="url(#yellowGradient)" stroke-width="3"/>
  
  <!-- Main Content -->
  <g>
    <!-- Logo Icon -->
    <rect x="120" y="80" width="80" height="80" fill="none" stroke="#F8C617" stroke-width="2"/>
    <rect x="145" y="105" width="30" height="30" fill="#F8C617"/>
    
    <!-- Main Headline -->
    <text x="240" y="115" font-family="Oswald, sans-serif" font-size="68" font-weight="900" fill="white" letter-spacing="-2">
      THE GREAT
    </text>
    <text x="240" y="185" font-family="Oswald, sans-serif" font-size="68" font-weight="900" fill="white" letter-spacing="-2">
      SEPARATION
    </text>
    
    <!-- Separator Line -->
    <line x1="240" y1="210" x2="420" y2="210" stroke="#F8C617" stroke-width="4"/>
    
    <!-- Subheadline -->
    <text x="240" y="280" font-family="Inter, sans-serif" font-size="28" fill="#00F0FF" font-weight="600">
      Identity Certainty Over Anarchy
    </text>
    
    <!-- Descriptor -->
    <text x="240" y="330" font-family="JetBrains Mono, monospace" font-size="18" fill="#999999" font-weight="400">
      // The verified freight economy starts here
    </text>
    
    <!-- Three Key Points -->
    <g>
      <!-- Point 1 -->
      <circle cx="260" cy="410" r="6" fill="#F8C617"/>
      <text x="290" y="418" font-family="Inter, sans-serif" font-size="16" fill="white" font-weight="600">Real-time ELD Verification</text>
      
      <!-- Point 2 -->
      <circle cx="260" cy="470" r="6" fill="#F8C617"/>
      <text x="290" y="478" font-family="Inter, sans-serif" font-size="16" fill="white" font-weight="600">Zero Fraud Tolerance</text>
      
      <!-- Point 3 -->
      <circle cx="260" cy="530" r="6" fill="#F8C617"/>
      <text x="290" y="538" font-family="Inter, sans-serif" font-size="16" fill="white" font-weight="600">Gated Community for Verified Carriers</text>
    </g>
    
    <!-- CTA Button Style -->
    <rect x="240" y="580" width="280" height="35" fill="none" stroke="#F8C617" stroke-width="2"/>
    <text x="380" y="605" font-family="Oswald, sans-serif" font-size="16" fill="#F8C617" font-weight="700" text-anchor="middle" letter-spacing="2">
      JOIN THE SANCTUARY
    </text>
    
    <!-- Right Side: Status Box -->
    <rect x="850" y="80" width="330" height="520" fill="#05060a" stroke="#F8C617" stroke-width="2"/>
    
    <!-- Status Header -->
    <rect x="850" y="80" width="330" height="60" fill="#F8C617"/>
    <text x="1015" y="120" font-family="JetBrains Mono, monospace" font-size="20" fill="black" font-weight="700" text-anchor="middle" letter-spacing="1">
      NETWORK STATUS
    </text>
    
    <!-- Status Content -->
    <g>
      <text x="880" y="175" font-family="JetBrains Mono, monospace" font-size="14" fill="#999999">VERIFIED_NODES</text>
      <text x="880" y="205" font-family="Oswald, sans-serif" font-size="32" fill="#00F0FF" font-weight="700">45,210</text>
      <line x1="880" y1="220" x2="1150" y2="220" stroke="#333333" stroke-width="1"/>
      
      <text x="880" y="270" font-family="JetBrains Mono, monospace" font-size="14" fill="#999999">THREATS_BLOCKED</text>
      <text x="880" y="300" font-family="Oswald, sans-serif" font-size="32" fill="#FF3333" font-weight="700">1,204</text>
      <line x1="880" y1="315" x2="1150" y2="315" stroke="#333333" stroke-width="1"/>
      
      <text x="880" y="365" font-family="JetBrains Mono, monospace" font-size="14" fill="#999999">STATUS</text>
      <circle cx="890" cy="395" r="5" fill="#00FF00" opacity="0.8"/>
      <text x="910" y="400" font-family="JetBrains Mono, monospace" font-size="16" fill="#00FF00" font-weight="700">OPERATIONAL</text>
      <line x1="880" y1="415" x2="1150" y2="415" stroke="#333333" stroke-width="1"/>
      
      <text x="880" y="465" font-family="JetBrains Mono, monospace" font-size="12" fill="#666666" font-style="italic">
        The separation has begun.
      </text>
      <text x="880" y="490" font-family="JetBrains Mono, monospace" font-size="12" fill="#666666" font-style="italic">
        Which side are you on?
      </text>
    </g>
  </g>
  
  <!-- Bottom Accent -->
  <line x1="0" y1="627" x2="1200" y2="627" stroke="url(#yellowGradient)" stroke-width="3"/>
</svg>