<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="1200" height="630" fill="#0A0D1E"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8C617;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8C617;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Gradient Orbs -->
  <circle cx="150" cy="150" r="200" fill="#5BA4B5" opacity="0.06"/>
  <circle cx="1050" cy="480" r="250" fill="#F8C617" opacity="0.05"/>
  
  <!-- Top Border Line -->
  <line x1="0" y1="0" x2="1200" y2="0" stroke="#F8C617" stroke-width="4"/>
  
  <!-- Main Content -->
  <g>
    <!-- TFX Logo Mark -->
    <g transform="translate(100, 80)">
      <rect width="70" height="70" fill="none" stroke="#F8C617" stroke-width="2"/>
      <rect x="20" y="20" width="30" height="30" fill="#F8C617"/>
    </g>
    
    <!-- Brand Name -->
    <text x="190" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="300" fill="#F8C617" letter-spacing="8">
      TRUSTED.FREIGHT.XCHANGE
    </text>
    
    <!-- Main Headline -->
    <text x="100" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="white" letter-spacing="-2">
      WALL STREET
    </text>
    <text x="100" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="white" letter-spacing="-2">
      FOR FREIGHT.
    </text>
    
    <!-- Separator Line -->
    <line x1="100" y1="350" x2="300" y2="350" stroke="#F8C617" stroke-width="4"/>
    
    <!-- Subheadline -->
    <text x="100" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#5BA4B5" font-weight="600">
      Stop Slinging. Start Trading.
    </text>
    
    <!-- Descriptor -->
    <text x="100" y="470" font-family="monospace" font-size="16" fill="#666666" font-weight="400">
      // The freight exchange where carriers are listed and brokers trade capacity
    </text>
  </g>
  
  <!-- Right Side: Trading Stats Panel -->
  <rect x="750" y="100" width="380" height="430" fill="#05060a" stroke="#333" stroke-width="1"/>
  
  <!-- Panel Header -->
  <rect x="750" y="100" width="380" height="50" fill="#F8C617"/>
  <text x="940" y="132" font-family="monospace" font-size="18" fill="black" font-weight="700" text-anchor="middle" letter-spacing="2">
    ORDER FLOW
  </text>
  
  <!-- Live indicator -->
  <circle cx="1090" cy="125" r="6" fill="#00FF00"/>
  <text x="1070" y="130" font-family="monospace" font-size="12" fill="black" text-anchor="end">LIVE</text>
  
  <!-- Stats Grid -->
  <g transform="translate(780, 180)">
    <!-- Listed -->
    <text x="0" y="0" font-family="monospace" font-size="12" fill="#666666">LISTED</text>
    <text x="0" y="35" font-family="system-ui, sans-serif" font-size="42" fill="white" font-weight="700">80K</text>
    <text x="100" y="35" font-family="monospace" font-size="14" fill="#5BA4B5">carriers</text>
    
    <!-- Trading Now -->
    <text x="0" y="90" font-family="monospace" font-size="12" fill="#666666">TRADING NOW</text>
    <text x="0" y="125" font-family="system-ui, sans-serif" font-size="42" fill="#22c55e" font-weight="700">40K</text>
    <text x="100" y="125" font-family="monospace" font-size="14" fill="#22c55e">active</text>
    
    <!-- Brokers -->
    <text x="0" y="180" font-family="monospace" font-size="12" fill="#666666">ON THE FLOOR</text>
    <text x="0" y="215" font-family="system-ui, sans-serif" font-size="42" fill="#F8C617" font-weight="700">170</text>
    <text x="100" y="215" font-family="monospace" font-size="14" fill="#F8C617">brokers</text>
    
    <!-- Fraud -->
    <text x="0" y="270" font-family="monospace" font-size="12" fill="#666666">FRAUD INCIDENTS</text>
    <text x="0" y="305" font-family="system-ui, sans-serif" font-size="42" fill="white" font-weight="700">0</text>
    <text x="60" y="305" font-family="monospace" font-size="14" fill="#666">ever</text>
  </g>
  
  <!-- Bottom ticker simulation -->
  <rect x="0" y="580" width="1200" height="50" fill="#05060a"/>
  <line x1="0" y1="580" x2="1200" y2="580" stroke="#333" stroke-width="1"/>
  
  <!-- Ticker items -->
  <g font-family="monospace" font-size="14">
    <text x="40" y="610" fill="#5BA4B5">BID</text>
    <text x="80" y="610" fill="#999">CHI→ATL $2,450</text>
    
    <text x="240" y="610" fill="#F8C617">ASK</text>
    <text x="285" y="610" fill="#999">DAL→PHX $2,680</text>
    
    <text x="460" y="610" fill="#22c55e">FILL</text>
    <text x="505" y="610" fill="#999">SWIFT LAX→SEA @ $1,890</text>
    
    <text x="740" y="610" fill="#5BA4B5">BID</text>
    <text x="780" y="610" fill="#999">MIA→NYC $3,200</text>
    
    <text x="960" y="610" fill="#22c55e">FILL</text>
    <text x="1005" y="610" fill="#999">WERNER DEN→HOU @ $2,100</text>
  </g>
</svg>
